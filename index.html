<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #user-info {
            margin-top: 20px;
        }

        button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini App</h1>
    <div id="user-info">Loading user info...</div>
    <button id="send-msg-btn">Send Message to Bot</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize the Telegram Web App interface
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expands the app to take full screen

        // Fetch and display user's info
        const userInfoDiv = document.getElementById('user-info');
        userInfoDiv.innerHTML = `<p>Hello, ${tg.initDataUnsafe.user.first_name}!</p>`;

        // Handle button click to send a message
        const sendMsgButton = document.getElementById('send-msg-btn');
        sendMsgButton.addEventListener('click', () => {
            tg.sendData(JSON.stringify({ message: "Hello from the Mini App!" }));
        });
    </script>
</body>
</html>
